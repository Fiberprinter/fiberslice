futures-channel = "0.3.31"

egui_code_editor = "0.2.11"
env_logger = "0.11.6"
pollster = "0.4.0"
rayon = "1.10.0"
ordered-float = "4.6.0"
rand = "0.8.5"
atomic_float = "1.1.0"

slicer = { path = "slicer" }
shared = { path = "shared" }
native-dialog = { version = "0.7.0", features = [
    "windows_dpi_awareness",
    "windows_visual_styles",
] }
toml = "0.8.19"
once_cell = "1.20.2"
