egui_wgpu_backend = { git = "https://github.com/GodGotzi/egui_wgpu_backend.git" }
egui_winit_platform = { git = "https://github.com/GodGotzi/egui_winit_platform.git" }

strum = "0.26"
strum_macros = "0.26"
image = { version = "0.25.5", features = ["jpeg", "png"] }

thiserror = "2.0.9"
serde = "1.0.217"
serde_yaml = "0.9.25"
stl_io = "0.8.3"
uni-path = "1.51.1"
phf = { version = "0.11", features = ["macros"] }

winit = "0.30.7"

tokio = { version = "1.42.0", features = ["macros", "full"] }
serde_json = "1.0.134"
parking_lot = "0.12.3"
egui_xml = "0.1.4"
puffin = "0.19.0"
puffin_http = "0.16.0"

wgpu = "23.0.1"

glam = "0.29.2"
bytemuck = "1.21.0"
